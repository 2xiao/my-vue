<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      // 原生的
      // import {
      //   reactive,
      //   effect,
      // } from "/node_modules/@vue/reactivity/dist/reactivity.esm-browser.js";

      // 自己的
      import {
        reactive,
        effect,
        ref,
        toRef,
        toRefs,
        computed,
      } from "./reactivity.js";

      const obj = reactive({ name: "erxiao", age: 18 });
      // console.log({ ...obj });

      const newObj = computed({
        get(v) {
          console.log("runner", v);
          return "---" + obj.name;
        },
        set(v) {
          console.log("---setter", v);
        },
      });

      effect(() => {
        console.log(newObj.value);
        console.log(newObj.value);
        console.log(newObj.value);
      });

      const { name } = toRefs(obj);

      setTimeout(() => {
        name.value = "xiaoge";
      }, 1000);
    </script>
  </body>
</html>
